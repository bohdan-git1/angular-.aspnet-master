		</div>
	</div>
	<div class="show-list-section" (click)="showddoptions()">
		<div class="show-list-wrapper">
			<div class="list-btn-label">Show List</div>
			<div class="dd-icon">
				<svg width="16" height="7" viewBox="0 0 16 7" fill="none" xmlns="http://www.w3.org/2000/svg">
					<path d="M1 1L8 6L15 1" stroke="#6BD3F4"/>
				</svg>
			</div>
		</div>
	</div>
	
	<div class="list-options" *ngIf="showList">
		<perfect-scrollbar>
			<div class="opn-grp-sec" *ngFor="let grpsecitem of listData; let grpindx=index">
				<div class="opn-grp-label">{{grpsecitem.grp_title}}</div>
				<div class="grp-item" *ngFor="let item of grpsecitem.grp_options; let itemindx=index">
					<div class="grp-item-label" (click)="selectDDOption(grpindx, itemindx)">{{item.optns}}</div>
				</div>
			</div>
		</perfect-scrollbar>
	</div>
	
	
</div>
