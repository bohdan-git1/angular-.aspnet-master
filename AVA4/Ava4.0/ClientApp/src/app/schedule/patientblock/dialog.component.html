<div class="patientdialog">
	<div class="closeBtn" (click)="cancel()" *ngIf="patientdata.firstname != '' && patientdata.lastname != ''">
		<svg width="15" height="16" viewBox="0 0 15 16" fill="none" xmlns="http://www.w3.org/2000/svg">
			<rect x="13.5" width="2.12119" height="19.0907" transform="rotate(45 13.5 0)" fill="#333333"/>
			<rect y="1.50195" width="2.12119" height="19.0907" transform="rotate(-45 0 1.50195)" fill="#333333"/>
		</svg>
	</div>
	
	<app-modal-component [showInitial_section]="true" [selectedLocation]="selectedLocation" [appntTime]="patientdata.stratTime" [procedurecode]="procedurecode" *ngIf="patientdata.firstname == '' && patientdata.lastname == ''"></app-modal-component>

	<app-patientschedule [patientdata]=patientdata (closeModal)="cancel()" *ngIf="patientdata.firstname != '' && patientdata.lastname != ''"></app-patientschedule>
</div>
