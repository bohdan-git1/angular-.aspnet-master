          <div class="img-section">

              <image-cropper

                [maintainAspectRatio]=false
                [aspectRatio]="4 / 3"
                [resizeToWidth]="250"
                [cropperMinWidth]="128"
                [roundCropper]=false
                format="png"
                outputType="both"
                (imageCropped)="imageCropped($event)"
                (imageLoaded)="imageLoaded()"
                
                (loadImageFailed)="loadImageFailed()"
                style="height:383px;width:330px;"
                [cropper]="cropped"
                [style.display]="cropperready ? null : 'none'">
            </image-cropper>
