

<div class="todolist">

	<svg *ngIf="allChecked" width="14" height="17" viewBox="0 0 14 17" fill="none" xmlns="http://www.w3.org/2000/svg">

		</div>
	</div>
	<div class="list-content" [ngStyle]="{'background': allChecked==true ? '#FFFFFF' : '#4EC8F0'}">
		<perfect-scrollbar #todolistscroll>
			<ul>
				<li class="todo-item" *ngFor="let todoitem of tolistArr let indx=index" (mouseover)="mouseOver(indx, 'over')" (mouseout)="mouseOver(indx, 'out')" (click)="checkedTodoItem(indx)">
					<div>
						<div [ngClass]="checkedIcon[indx]" *ngIf="!todoitem.checked">
							<svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
							<circle cx="6" cy="6" r="5" stroke="#646464" stroke-width="0.5"/>
							<path fill-rule="evenodd" clip-rule="evenodd" d="M9.36351 4.12132L8.6564 3.41421L5.12087 6.94975L3.70665 5.53553L2.99955 6.24264L4.41376 7.65685L5.12087 8.36396L5.82797 7.65685L9.36351 4.12132Z" fill="#646464"/>
							</svg>
						</div>
						
						<div [ngClass]="checkedIcon[indx]" *ngIf="todoitem.checked">
							<svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
							<circle cx="6" cy="6" r="5" fill="white" stroke="#646464" stroke-width="0.25"/>
							<path fill-rule="evenodd" clip-rule="evenodd" d="M9.36351 4.12132L8.6564 3.41421L5.12087 6.94975L3.70665 5.53553L2.99955 6.24264L4.41376 7.65685L5.12087 8.36396L5.82797 7.65685L9.36351 4.12132Z" fill="#4EC8F0"/>
							</svg>

						</div>
						
						<div [ngClass]="{'todo-item-label': true, 'checked': todoitem.checked, pastdate: todoitem.pastdate}">{{todoitem.desc}}</div>
						<div [ngClass]="{'todo-date': true, pastdate: todoitem.pastdate}" *ngIf="!todoitem.checked">{{todoitem.date}}</div>
					</div>
				</li>
			</ul>
		
		</perfect-scrollbar>
		
	</div>
	
	<div class="bottom-cont">
		<div class="add-todo" (click)="showAddtodoInput()" *ngIf="!showAddtodo && !allChecked">
			<svg width="9" height="9" viewBox="0 0 9 9" fill="none" xmlns="http://www.w3.org/2000/svg">
				<path fill-rule="evenodd" clip-rule="evenodd" d="M5.14286 0H3.85714V3.85714H0V5.14286H3.85714V9H5.14286V5.14286H9V3.85714H5.14286V0Z" fill="#696969"/>
			</svg>
		</div>
		
		<div class="add-todo" (click)="showAddtodoInput()" *ngIf="!showAddtodo && allChecked">
			<svg width="9" height="9" viewBox="0 0 9 9" fill="none" xmlns="http://www.w3.org/2000/svg">
				<path fill-rule="evenodd" clip-rule="evenodd" d="M5.14286 0H3.85714V3.85714H0V5.14286H3.85714V9H5.14286V5.14286H9V3.85714H5.14286V0Z" fill="#4EC8F0"/>
			</svg>

		</div>
		
		<div class="desc-input" *ngIf="showAddtodo">
			<div class="addicon-wrapper">
				<div class="addicon" *ngIf="!allChecked">
					<svg width="9" height="9" viewBox="0 0 9 9" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path fill-rule="evenodd" clip-rule="evenodd" d="M5.14286 0H3.85714V3.85714H0V5.14286H3.85714V9H5.14286V5.14286H9V3.85714H5.14286V0Z" fill="#696969"/>
					</svg>
				</div>
				
				<div class="addicon" *ngIf="allChecked">
					<svg width="9" height="9" viewBox="0 0 9 9" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path fill-rule="evenodd" clip-rule="evenodd" d="M5.14286 0H3.85714V3.85714H0V5.14286H3.85714V9H5.14286V5.14286H9V3.85714H5.14286V0Z" fill="#4EC8F0"/>
					</svg>
				</div>
			</div>
			<div class="textinput">
				<input type="text" [ngClass]="{'descptn': true, 'allchecked': allChecked}" #descptn placeholder="Description" (keyup)="addTodoItem($event)" />
				<input type="text" [ngClass]="{'dt': true, 'allchecked': allChecked}" #dt placeholder="00/00/00" (keyup)="addTodoItem($event)" />
			</div>
		</div>
		
	</div>
	
	<!-- <perfect-scrollbar>
		
	</perfect-scrollbar> -->
</div>
