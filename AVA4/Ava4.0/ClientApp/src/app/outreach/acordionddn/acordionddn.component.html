<div class="drpdn-panel">
		<div class="drpdn-cont" *ngFor="let drpdn of drpdndata let indx=index">
			<div class="drpdn-title-cont">
				<div class="drpdn-title" (click)="selectedoption(indx)" [ngClass]="{slctdoptn: drpdn.selected}" >{{drpdn.title}}</div>
				<div *ngIf="drpdn.selected" [ngClass]="{slctdoptnField: drpdn.selected}">
						<input type='text' class="commonInputField" (blur)="insertUpdateData($event, indx)" value="{{drpdn.inputval}}" />
				</div>
	
			</div>
			
		</div>
	</div>
