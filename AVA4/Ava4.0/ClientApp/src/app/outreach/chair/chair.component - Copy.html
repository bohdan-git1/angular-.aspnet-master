<div class="chair">
	
	<div fxLayout="row" fxLayoutGap="10px">
		<div fxFlex="33px">
			<div class="chair-num" [ngStyle]="{'background': activepatient == true ? '#FFFFFF' : '#4EC8F0'}">
				<div class="chair-label" [ngStyle]="{'color': activepatient == true ? '#4EC8F0' : '#FFFFFF'}">{{chairDetails.label}}</div>
			</div>
		</div>
		<div fxFlex="calc(100% - 43px)">
			<div class="chair-details" [ngStyle]="{'background': activepatient == true ? '#FFFFFF' : '#4EC8F0'}">
				<div fxLayout="row">
					<div fxFlex="60" style="position: relative;">
						<div class="patient_name" *ngIf="chairDetails.patient" [ngStyle]="{'color': activepatient == true ? '#4EC8F0' : '#FFFFFF'}">{{chairDetails.patient}}</div>
						
						<div class="seated_at" *ngIf="chairDetails.seated && activepatient == true" [ngStyle]="{'color': activepatient == true ? '#4EC8F0' : '#FFFFFF'}">Seated at {{chairDetails.seated}}</div>
						
						<div class="seated_at" *ngIf="chairDetails.seated && activepatient == false">2m 13s</div>
						
					</div>
					<div fxFlex="40" style="position: relative; height: 67px">
						<div class="outer-border" *ngIf="chairDetails.progress" [ngStyle]="{'border': activepatient == true ? '1px solid #4EC8F0' : 'none'}"></div>
						<div class="counter-svg" *ngIf="chairDetails.progress">
							<svg width="46" height="46" viewBox="0 0 46 46" class="progress__svg">
							  <circle [attr.r]="radius" cx="23" cy="23" stroke-width="5" class="progress__meter" fill="none" />
							  <circle [style.strokeDasharray]="circumference" [style.strokeDashoffset]="dashoffset" [attr.r]="radius" cx="23" cy="23" stroke-width="5" fill="none" [ngClass]="progressValue" />
							</svg>
						</div>
						
						<div class="filled-circle" *ngIf="chairDetails.progress" (click)="changeCount()" (dblclick)="dblclickEvent()">
							<div class="filled-circle-blue">
								<img *ngIf="clickCount == 1" src="assets/Ellipse 3.11.png" width="100%" />
								<img *ngIf="clickCount == 2" src="assets/Ellipse 3.19.png" width="100%" />
								<img *ngIf="clickCount == 3" src="assets/Ellipse 3.10.png" width="100%" />
							</div>

						<div class="timings">
							<div class="bookingTime" [ngStyle]="{'color': activepatient == true ? '#4EC8F0' : '#FFFFFF'}"><span *ngIf="chairDetails.bookingtime != null">{{chairDetails.bookingtime}}</span><br><span *ngIf="chairDetails.bookingtimeMin">{{chairDetails.bookingtimeMin}}</span></div>
					<div class="excessTime" *ngIf="chairDetails.excesstime != 0 && chairDetails.excesstime != null">{{chairDetails.excesstime}}</div>
						</div>
						
					</div>
				</div>
			</div>
		</div>
	</div>
