    <div class="section-block" [ngStyle]="{'background': selectedProcedureSection.color}" *ngIf="selectedProcedureSection">
		
        <div class="section-block-data-list">
            <div  *ngFor="let recordArray of selectedProcedureList; let indx = index">
				<div class="section-data-list">
				   <div class="section-sno" (click)="openup_doctor_assistant_section(indx)">{{recordArray.code}}</div>
					 <div class="section-name">
						<span *ngIf="recordArray.openup_doctor_assistant =='No'">{{recordArray.label}}</span> 
					   <input (keyup)="Upadte_promocode_name($event, indx)" *ngIf="recordArray.openup_doctor_assistant =='Yes'" type='text' class="common-input comon-des-cls" value="{{recordArray.label}}">
					</div>

					 <div class="section-count" [style.float] = "recordArray.openup_doctor_assistant == 'Yes' ? 'left' : 'right'"  >
						<span *ngIf="recordArray.openup_doctor_assistant =='No'">{{recordArray.count}}</span> 
						<input (keyup)="Upadte_promocode_time($event, indx)" *ngIf="recordArray.openup_doctor_assistant =='Yes'" type='text' class="common-input common-count-cls" value="{{recordArray.count}}">
					 </div>

					<div *ngIf="recordArray.openup_doctor_assistant =='Yes'" class="hide-procedure-code" (click) = "hide_doctor_assistant_section(indx)">
						<svg width="9" height="9" viewBox="0 0 9 9" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path d="M8.43018 1.39659L5.58054 4.24623L8.58575 7.25143L7.46145 8.37573L4.45624 5.37053L1.62074 8.20602L0.574225 7.15951L3.40972 4.32401L0.418661 1.33295L1.54296 0.208645L4.53402 3.19971L7.38366 0.350067L8.43018 1.39659Z" fill="#FD7474"/>
						</svg>
					</div>

				   <div class="clear"></div>
				 
				  
				   <div class="doctor-assistant" *ngIf="recordArray.openup_doctor_assistant =='Yes'">
					  
							<div class="setion-doctor-assistant">
								<div class="title-doctor-assistant">
									<div class="interval-time-slot-head"></div>
									<div class="doctor-time-slot-head">Doctor</div>
									<div class="assistant-time-slot-head">Assistant</div>
								</div>
							</div>

							<div class="setion-doctor-assistant" *ngFor="let number of recordArray.boxLabelArr; let indx=index" [ngStyle]="{'width':  recordArray.boxWd + 'px'}">
									<div class="title-doctor-assistant">
										<div class="interval-time-slot-head">
										  {{number}}
										</div>
										<div class="doctor-time-slot-head common-section-for-doctor-assistant" [ngStyle]="{'border-radius': indx==(recordArray.length-1) ? '0 2px 2px 0' : 0}">
											<input type="number" class="comon-input-for-doc-assis"/>
										</div>
										<div class="assistant-time-slot-head common-section-for-doctor-assistant" [ngStyle]="{'border-radius': indx==(recordArray.length-1) ? '0 0 2px 0' : 0}">
											<input type="number" class="comon-input-for-doc-assis"/>
										</div>
									</div>
							</div>
					   
					</div>
			   
				</div>
          
			</div>
        
			<div class="add-more-procedure-section" *ngIf="(formopenArray[seletcedProcedureIndx].procedure_field_one || formopenArray[seletcedProcedureIndx].procedure_field_ten)">
					<div class="add10-item" (click)="change_procedure_field_form(selectedProcedureSection.type)">
							x {{formopenArray[seletcedProcedureIndx].countval}} ?
					</div>
					<div class="add-one-field" *ngIf="formopenArray[seletcedProcedureIndx].procedure_field_one" >
                        <div class="section-data-list add-common-procedure-section">
                                <form #addoneProcedure="ngForm" (ngSubmit)="add_one_procedure_code_fn(addoneProcedure, seletcedProcedureIndx)">
                                <div class="add-procedure-code">
                                 <input  type='text'  name="code" ngModel class="common-add-text" placeholder="Code">
                                </div>
