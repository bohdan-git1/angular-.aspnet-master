					</div>
						<form [formGroup]="loginform" novalidate (ngSubmit)="signin()">
							<div class="input-section">
									<div class="textbox-holder">
										<span class="fntxt">Email: </span>
										<input type="text" class="input-textbox fninput" required [formControl]="loginform.controls['username']" formControlName="username">
										<div class="error-msg" *ngIf="loginform.controls.username.hasError('required') && ( loginform.controls.username.dirty || loginform.controls.username.touched || (!loginform.controls.username.valid && submitted))">Please enter registered email.</div>
									</div>
									
									<div class="textbox-holder">
										<span class="fntxt">Password: </span>
										<input type="password" class="input-textbox fninput" required [formControl]="loginform.controls['password']" formControlName="password">
										<div class="error-msg" *ngIf="loginform.controls.password.hasError('required') && ( loginform.controls.password.dirty || loginform.controls.password.touched || (!loginform.controls.password.valid && submitted))">Please enter password</div>
									</div>

									<div class="textbox-holder">
										<div class="radio-btnwrap">
											<div [ngClass]="{'name fntxt': true, 'activeoption': defaultUserType}">Multi user</div>
											<div class="radio" (click)="chengeUserType()">
												<div class="round" [ngStyle]="{'left': defaultUserType ? '3px': '22px'}"></div>
											</div>
											<div [ngClass]="{'name fntxt': true, 'activeoption': !defaultUserType}">Individual</div>
										</div>
									</div>			
							</div>
							<button class="signin-btn" type="submit">Sign In</button>
						</form>
						<div class="forgot-pass-btn">Forgot password?</div>
					</div>
			</div>

			<div fxFlex="60" style="background: #f5f5f5; position: relative;">
				
				<div class="loginSvgImg">
					<svg width="636" height="118" viewBox="0 0 636 118" fill="none" xmlns="http://www.w3.org/2000/svg">

					</svg>
				</div>
				
				<div class="right-container">
					<div class="info-section">
						<div class="center-txt">
							<div class="center-txt-content">
									Watch our newest training <br>
									video with updates on the scheduler <br>
									and new AVA financial function.
							</div>
						</div>
					</div>

					<div class="video-section">
						<div class="video-contain" >
									<iframe width="100%" height="100%" type="text/html" [src]="videoUrl" frameborder="0" allowfullscreen="">
									</iframe>
						</div>
						
					</div>

					<div class="button-section">
							<div class="stVideoBt" (click)="playVideoFn()">
								<span class="stVideoBtTx">Click here for video</span>
							</div>
					</div>
				
				</div>
				
				
				
				
				
			</div>
		</div>
	</div>
	
	<mat-spinner class="loader" [mode]="'indeterminate'" diameter="50" *ngIf="loading"></mat-spinner>
</div>
